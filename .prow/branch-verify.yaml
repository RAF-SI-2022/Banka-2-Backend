presubmits:
  - name: pull-banka-2-backend-branch-verify
    labels:
      preset-github-ro-token: "true"
    always_run: true
    decorate: true
    spec:
      containers:
        - image: bitnami/git:latest
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail

              head_ref=$(curl -L --silent -H "Accept: application/vnd.github+json" -H "Authorization: Bearer $GITHUB_TOKEN" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/RAF-SI-2022/"$REPO_NAME"/pulls/"$PULL_NUMBER" | jq -r .head.ref)
              export PULL_HEAD_REF="$head_ref"

              branch=$PULL_HEAD_REF
              curr_branch=$(git rev-parse --abbrev-ref HEAD)
              if [[ "$branch" == "$curr_branch" ]] || \
                [[ "$branch" == "dev" && "$curr_branch" == "sprint-"* ]] || \
                [[ "$branch" == "main" && "$curr_branch" == "dev" ]]; then
                echo "Merge branch $curr_branch into $branch allowed"  
                exit 0
              fi
              
              echo "Warning: merging branch $curr_branch into $branch is illegal"
              exit 1
          securityContext:
            privileged: true
          imagePullPolicy: Always