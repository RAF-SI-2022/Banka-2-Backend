version: "3.4"

services:

  mariadb:
    image: mariadb:10.6
    container_name: mariadb
    restart: on-failure
    expose:
      - "3306"
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_USER: root
      MARIADB_ROOT_PASSWORD: root
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: [ "CMD", "bash", "/healthcheck.sh" ]
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 15s
    volumes:
      - ./docker/healthcheck/mariadb/healthcheck.sh:/healthcheck.sh:ro
      - ./docker/provision/mariadb/mariadb-init.sql:/docker-entrypoint-initdb.d/mariadb-init.sql:ro
      - mariadb:/var/lib/mysql
    networks:
      - net_all

  flyway:
    image: flyway/flyway:9
    container_name: flyway
    restart: on-failure
    command: "-url=jdbc:mariadb://mariadb:3306/dev -schemas=users -user=root -password=root -connectRetries=60 migrate &&
              -url=jdbc:mariadb://mariadb:3306/test -schemas=users -user=root -password=root -connectRetries=60 migrate &&
              -url=jdbc:mariadb://mariadb:3306/prod -schemas=users -user=root -password=root -connectRetries=60 migrate"
    volumes:
      - ./src/main/resources/db/migration:/flyway/sql
      - ./flywayConfig:/flyway/conf
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - net_all

  banka2backend-dev:
    container_name: banka2backend-dev
    image: banka2backend-dev
    expose:
      - "8080"
    ports:
      - "8080:8080"
    depends_on:
      mariadb:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    networks:
      - net_all

  banka2backend-prod:
    container_name: banka2backend-prod
    image: banka2backend-prod
    expose:
      - "8080"
    ports:
      - "8080:8080"
    depends_on:
      mariadb:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    networks:
      - net_all

  phpmyadmin:
    image: phpmyadmin
    restart: always
    expose:
      - "8081"
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      MYSQL_ROOT_USER: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - net_all

  influxdb:
    container_name: influxdb
    image: influxdb:2.6.1
    environment:
      - DOCKER_INFLUXDB_INIT_USERNAME=root
      - DOCKER_INFLUXDB_INIT_PASSWORD=rootRoot
      - DOCKER_INFLUXDB_INIT_ORG=raf
      - DOCKER_INFLUXDB_INIT_BUCKET=raf
    ports:
      - "8086:8086"
    volumes:
      - influxdb:/var/lib/influx
    networks:
      - net_all
volumes:
  mariadb:
  influxdb:

networks:
  net_all:
    driver: bridge